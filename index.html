<!DOCTYPE html>
<html lang="en">

<head>
    <link href="style1.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swedish Chef Speak</title>
</head>

<body>
    <div>
    <h1>Swedish Chef Speak</h1>
    <textarea id="txt-input"
        placeholder="put your sentence in English here and we will convert it to banana"></textarea>
    <button id="btn-btn">Translate</button>
    <div id="output"></div>

    <p class="pragraph">
        about:<br>

        Convert from English to Swedish chef Speak. The Swedish Chef is a<br> Muppet character that appeared on The
        Muppet Show. The Swedish<br> Chef does not speak any known language, but his nonsense words are <br>so widley
        interpreted as Swedish-sounding.
    </p>
    </div>



    <script>
        var btnTranslate = document.querySelector("#btn-btn");
        var txtInput = document.querySelector("#txt-input");
        var outputDiv = document.querySelector("#output");


        var serverURL = "https://api.funtranslations.com/translate/chef.json"


        function getTranslationURL(input) {
            return serverURL + "?" + "text=" + input
        }

        function errorHandler(error) {
            console.log("error occured", error);
            alert("something wrong with server! try again after some time")
        }


        function clickHandler() {
            var inputText = txtInput.value; 

            fetch(getTranslationURL(inputText))
                .then(response => response.json())
                .then(json => {
                    var translatedText = json.contents.translated;
                    outputDiv.innerText = translatedText; 
                })
                .catch(errorHandler)
        };

        btnTranslate.addEventListener("click", clickHandler)
    </script>
</body>

</html>
